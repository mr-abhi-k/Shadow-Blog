{% extends 'base.html' %}
{% block blogactive %}active{% endblock blogactive %}
{% block body %}
<div class="container">

<h1>Welcome to Shadow Blog</h1>
{% for blog in blogs %}

<div class="my-4">

    <h3 ><a href="/blogpost/{{blog.slug}}" class="text-dark">{{blog.title}}</a></h3>
    <div class="my-2">
    {{blog.content|slice:245}}...
    </div>
 
<a href="/blogpost/{{blog.slug}}" class="text-dark"><button class="btn btn-primary">Read More...</button></a>
</div>
{% endfor %}
</div>
{% endblock body %}
