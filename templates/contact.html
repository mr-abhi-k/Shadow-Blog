{% extends 'base.html' %}
{% block contactactive %}active{% endblock contactactive %}
{% block css%}
<style>
  .container
  {
      min-height:95vh;
  }
</style>
{% endblock css%}
{% block body %}

<div class="container py-5">
<h2>contact us</h2>

<form action="/contact/" method="POST">
{% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
  </div>

  <div class="form-group my-4">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter your email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>

  <div class="form-group my-4">
    <label for="email">Phone Number</label>
    <input type="tel" class="form-control" id="phone" name="phone" aria-describedby="emailHelp" placeholder="Enter your phone number">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>

  <div class="form-group">
    <label for="desc">How may we help u?</label>
    <textarea class ="form-control" id="exampleFormControlInput1" rows="3"></textarea>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock body %}
